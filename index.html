<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,300i,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <title>MD | Massage Therapist</title>
    </head>
    <body>
        <main>

            <header class="header">
                <div class="header__logo-box">
                    <img src="" alt="Logo" class="header__logo">
                </div>
                <div class="header__text-box">
                    <h1 class="heading-primary">
                        <span class="heading-primary--one">Feel Better</span>
                        <span class="heading-primary--two">Move Better</span>
                        <span class="heading-primary--three">Be Better</span>
                    </h1>
                    <a href="#section-contact" class="">Book Now</a>
                    <a href="#section-services" class="">Learn More</a>
                </div>
            </header>

            <section class="section-about" id="section-about">
                <h1>About</h1>
            </section>

            <div class="landing-img1"></div>

            <section class="section-services" id="section-services">
                <h1>Services</h1>
            </section>

            <div class="landing-img2"></div>

            <section class="section-reviews" id="section-reviews">
                <h1>Reviews</h1>
            </section>

            <div class="landing-img3"></div>

            <section class="section-contact" id="section-contact">
                <h1>Contact</h1>
            </section>

            <footer class="footer"></footer>
        </main>
    </body>
</html>
